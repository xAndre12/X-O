<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">
        X - O
    </p>
    <div class="container">
        <input type="text" placeholder="Player 1 name" class="player1">
        <input type="text" placeholder="Player 2 name" class="player2">
        <p>
            Player 1 plays with X
        </p>
        <p>
            Player 2 plays with 0
        </p>
        <button class="start">
            START
        </button>
    </div>
    <div class="box">
       <div class="row-1">
            <div class="row-1-col-1 col right"></div>
            <div class="row-1-col-2 col right"></div>
            <div class="row-1-col-3 col"></div>
       </div>
       <div class="row-2">
            <div class="row-2-col-1 col right"></div>
            <div class="row-2-col-2 col right"></div>
            <div class="row-2-col-3 col"></div>
       </div>
       <div class="row-3">
            <div class="row-3-col-1 col right"></div>
            <div class="row-3-col-2 col right"></div>
            <div class="row-3-col-3 col"></div>
       </div>
    </div>

    <p class="winningText">
    </p>
    <button class="restart">
        RESTART
    </button>
    
</body>
</html>
